riva_asr:
  ros__parameters:
    sound_device: "respeaker"
    vad_threshold: 0.6  # Voice activity detection threshold (used by VAD process)
    vad_publish_interval: 0.1  # How often to publish VAD updates (seconds)
    vad_segmentation_threshold: 0.6 # Threshold for deciding speech segment ends
    


