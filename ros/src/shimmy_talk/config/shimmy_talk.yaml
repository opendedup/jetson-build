asr_listener:
  ros__parameters:
    sound_device: "M12i Mobile"
    train_voice: false
    train_voice_name: 'unknow'
    stop_on_vad: true  # Enable stopping when VAD detects user speaking
    vad_threshold: 0.6  # VAD threshold for stopping speech (used by listener)
